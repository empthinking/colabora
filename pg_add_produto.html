<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Colaborar</title>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      section{
        justify-self: flex-start;
        
      }
    </style>
  </head> 

<body>
  <header>
            <!-- fim do navbar  -->
        <main>
          <div class="card">
            <picture class="imagemProduto">
                <img src="img/perfil_exemplo.png" alt="Placeholder image">
          
            </picture>
          </div>
         <section>
           <div class="field">
            <label class="label">Titulo</label>
            <div class="control">
              <input class="input" type="text" placeholder="nome do produto">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Categoria</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>tipo 1</option>
                  <option>tipo 2</option>
                  <option>tipo 3</option>
                  <option>tipo 4</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Descrição</label>
            <div class="control">
              <textarea class="textarea" placeholder="Descrição do seu produto"></textarea>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Eu concordo com os <a href="#">termos e condições</a>
              </label>
            </div>
          </div>
         
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-success is-rounded">Publicar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancelar</button>
            </div>
          </div>
      </section>

        </main>
            <!-- rodapé -->
    <footer>
      <img class="tar_superior" src="img/Tarja_inferior.png" alt="">
      
  </footer>

</body>
</html>

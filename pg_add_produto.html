<body>

    <!-- Barra de navegação BULMA -->

        <a  href="index.html">

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
          
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">HOME</a>
          <a class="navbar-item">PRODUTOS</a>
          <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                FALE CONOSCO
              </a>
          
            <div class="navbar-dropdown">
              <a class="navbar-item">
                 SOBRE NÓS
              </a>

            </div>

            <div class="navbar-end">

            </div>
          </nav> 
        </header>
        <!-- fim do navbar  -->
        <main>
        <div class="box">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
          </div>
        </div>
         <section>
           <div class="field">
            <label class="label">Titulo</label>
            <div class="control">
              <input class="input" type="text" placeholder="nome do produto">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Categoria</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>tipo 1</option>
                  <option>tipo 2</option>
                  <option>tipo 3</option>
                  <option>tipo 4</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Descrição</label>
            <div class="control">
              <textarea class="textarea" placeholder="Descrição do seu produto"></textarea>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Eu concordo com os <a href="#">termos e condições</a>
              </label>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="question">
                Sim
              </label>
              <label class="radio">
                <input type="radio" name="question">
                Não
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-success is-rounded">Publicar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancelar</button>
            </div>
          </div>
      </section>

        </main>
            <!-- rodapé -->
    <footer>
      <img class="tar_superior" src="img/Tarja_inferior.png" alt="">
      
  </footer>
